<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 인풋 다루기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>
    <select class="form-select mt-2 form-hide">
      <option>95</option>
      <option>100</option>
    </select>
  </form>

  <div id="test"></div>


  <script>

    //자바스크립트로 html 생성법 1
    let a = document.createElement('p');
    a.innerHTML = '안녕';
    document.querySelector('#test').appendChild(a);

    //자바스크립트로 html 생성법 2
    let 템플릿 = '<p>안녕2</p>';
    document.querySelector('#test').insertAdjacentHTML('beforeend', 템플릿);
    
    
    let pants = [28, 30, 32];
    let shirts = [95, 100, 105];
    
    // 유저가 input의 값 변경할 때 input이벤트 발동
    $('.form-select').eq(0).on('input', function(e){
      let value = e.currentTarget.value;
      if(value == '셔츠'){
        $('.form-select').eq(1).removeClass('form-hide');
      }else if(value == '바지'){
        $('.form-select').eq(1).removeClass('form-hide');
        $('.form-select').eq(1).html('');
        pants.forEach(function(data){
          $('.form-select').eq(1).append(`<option>${data}</option>`)
        })
      }
    });

    //object 자료 갯수만큼 반복문을 돌리고 싶으면 
    var obj = { name : 'kim', age : 20 }

    for (var key in obj){
      console.log('안녕')
    }

    //그냥 함수와 arrow function의 기능차이 : 
    // - 그냥함수는 함수 안에서 this를 알맞게 재정의해줍니다.
    // - arrow function은 함수 안에서 this를 재정의해주지 않고 바깥에 있던 this를 그대로 씁니다.
    // - 그래서 이벤트리스너 콜백함수 안에서 this를 써야하면 arrow function  쓰면 의도와 다르게 동작할 수도 있습니다. 그런데선 쓰지마십시오.$
    let 함수1 = function(){ console.log('안녕') }
    let 함수2 = () => { console.log('안녕') }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
