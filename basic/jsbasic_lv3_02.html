<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약간 복잡한 Array & Object 데이터바인딩</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  
</head>
<body>
  
  <!-- 3개의 상품 제목, 가격을 html에 전부 꽂아넣어오십시오. -->
  <div class="card-group container">
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5></h5>
        <p></p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5></h5>
        <p></p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5></h5>
        <p></p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
  </div>
  
  <script>
    var products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ];


    document.querySelectorAll('.card-body h5')[0].innerHTML = products[0].title;
    document.querySelectorAll('.card-body p')[0].innerHTML = '가격 : '  + products[0].price;



    // + 문자 추가 팁 ~~~~~> ${ } 이건 문자안에 변수넣어주는 간단한 문법
    var a = '안녕';
    console.log('문자' + a + '문자');  // '문자안녕문자'출력됨
    var b = '안녕';
    console.log(`문자 ${b} 문자`);  // '문자안녕문자'출력됨

  </script> 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
