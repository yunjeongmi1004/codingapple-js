<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간혹 쓰는 Switch 문법</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>


  <!-- 
  1. html css js 
  이거 3개만 쓰면 모든 웹페이지 다 만들 수 있습니다.
  하지만... 자바스크립트가 거지같아서 다들 라이브러리를 설치해서 쓰기 시작하는데

  
  2. 라이브러리
  자바스크립트의 그지같은 문법 때문에
  옛날부터 코딩 쉽게 도와주는 외부 라이브러리를 많이들 설치해서 써왔습니다.
  js 파일 다운받아서 <script src=""> 태그로 첨부하면 됩니다.
  

  3. npm
  라이브러리를 하도 많이 쓰다보니 직접 다운받고 버전관리하고 그런게 복잡해서 
  npm이라는 프로그램을 사용하면 라이브러리 설치/수정/삭제/버전관리가 쉬워집니다.
  작업하던 폴더에서 터미널 열어서 npm install 라이브러리명 이런거 입력하면 라이브러리 설치 끝임
  npm은 Node.js 프로그램 설치하면 따라옵니다.
  
   
  
  4. Node.js
  구글이 만든 자바스크립트 해석 엔진이 있습니다.
  그니까 님이 짠 자바스크립트 코드를 컴퓨터 친화적인 코드로 변환해서 돌려주는 엔진 같은게 있다는 겁니다.
  크롬브라우저에 들어 있는데 그걸 V8 이라고 부릅니다.
  근데 그걸 하도 잘만들어놔서 그걸 독립적인 실행프로그램으로 만들어서 배포하고 있습니다.
  이름은 Node.js 입니다.
  그래서 그거 설치하면 컴퓨터 아무데서나 .js 파일을 맘대로 실행할 수 있습니다.
  덕분에 서버도 만들 수 있고 딥러닝도 돌릴 수 있게 되고 윈도우 프로그램도 만들 수 있게 된 것임
  
 
  
  5. Bundling tool
  npm으로 라이브러리 이거저거 설치해버리면 js 파일이 수천개씩 쌓이게 됩니다.
  근데 그게 전부 필요하진 않기 때문에 코드 다이어트 작업이 필요한데 그럴 때 bundling 해주는 툴을 쓰면 됩니다.
  예전엔 Webpack, parcel, snowpack 이런걸 썼었고
  요즘은 Vite 이게 가장 쉽습니다.
  

  
  6. build
  bundling tool을 쓰면 간단한 터미널 명령어로 build 작업을 할 수 있습니다.
  그게 뭐냐면 님들 소스코드를 분석해서 꼭 필요한 js파일과 코드만 남겨주는 작업입니다.
  이상한 타입스크립트, 리액트 문법으로 코드짠 것도 브라우저 친화적인 .js 파일로 변환해주는 기능도 있고
  최신 자바스크립트 문법들을 호환성 좋은 예전 문법으로 바꿔주는 기능도 있습니다.
  아무튼 build 작업을 하면 결과물로 js파일 html 파일 이런걸 뱉어주는데
  이제 그거 서버에 넣거나 어디 올려서 배포하면 되는 것임
  
   
  
   
  7. SPA
  요즘은 라이브러리들 중에 React, Vue 이런걸 자주 설치해서 씁니다.
  그러면 자바스크립트로 html 변경하는 작업을 매우 쉽게 할 수 있도록 도와줍니다.
  그리고 요거 쓰면 Single page application을 만들 수 있는데
  모바일 앱같은거 생각해보면 새로고침같은게 없고 페이지 전환이 부드럽지 않습니까
  한 페이지 안에서 모든 UI를 띄워줘서 그렇습니다.
  그런 식으로 동작하는 웹페이지를 만들고 싶을 때 React, Vue, Svelte같은걸 사용합니다.
  실은 SPA 만들 필요가 없는데도 그냥 남들이 다 쓰니까 React 쓰는 경우가 많습니다.
  그래서 jQuery를 요즘 안쓴다는게 그거 대신 쌩 자바스크립트 쓴다는 소리가 아니라
  React, Vue를 대신 쓴다는 소리입니다. 쌩 자바스크립트 아무도 안씀
  
   
  
   
  
  8. state management
  React, Vue 같은 라이브러리 설치해서 쓰면
  html 덩어리들을 재사용하고 싶을 때 컴포넌트라는걸 만들어서 사용합니다.
  그건 그냥 html 들어있는 함수임
  근데 그 컴포넌트끼리 변수를 공유하는게 매우 어렵기 때문에 그걸 쉽게 도와주는 라이브러리를 또 설치해서 씁니다.
  Redux toolkit, Zustand 이런게 유명합니다.
  

  9. Server side rendering
  React, Vue로 html 덩어리들을 브라우저에서 마구 만들어내는걸 client side rendering 이라고 부릅니다.
  그리고 그렇게 해야 SPA 식으로 부드러운 사이트를 만들 수 있습니다.
  근데 그게 아니라 html을 서버에서 미리 전부 완성해서 보내주는 식으로도 만들 수 있습니다.
  그걸 server side rendering 이라고 부릅니다.
  

  10. meta-framework
  React, Vue로 client side rendering을 하게 되면 검색엔진 노출이 늦거나 패널티가 있고
  그리고 js 파일 사이즈가 커지고 보통 hydration이라고 부르는 로딩시간도 필요하기 때문에
  첫 로딩시간이 끔찍해질 수 있습니다.
  그래서 역사와 전통의 server side rendering을 다시 하려는 곳들이 많아지고 있는데
  근데 React, Vue 문법으로 server side rendering을 하고 싶으면 
  Next.js Nuxt.js Sveltekit 이런 라이브러리를 쓰는 경우가 있습니다.
  
   
  11. TypeScript
  자바스크립트는 타입이 자유로운 언어입니다.
  변수에 문자를 저장했어도 이걸 숫자로 바꿔버려도 뭐라 안하는데
  나중에 그런 상황이 많이 발생하면 버그의 온상이 될 수 있습니다.
  그게 싫으면 타입스크립트를 사용하면 되겠습니다.
  타입스크립트로 코드짜도 build tool이 알아서 .js로 변환해줍니다.
  하지만 타입스크립트 쓰려면 기본 셋팅이 귀찮을 수 있음
  그리고 타입을 표시할 수 있기 때문에 협업할 때도 도움이 됩니다.
  협업할 때 가장 힘든게 남이 만든 변수에 뭐가 들어있는지 추론하는 것인데
  그걸 타입힌트로 일정부분 해결가능
   -->
   
</body>
</html>
