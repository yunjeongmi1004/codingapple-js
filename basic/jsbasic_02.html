<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 동적 UI 만드는 스텝(Alert 박스 만들기)</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p class="p">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="알림창열기('block', '아이디입력하세요')">버튼1</button>
    <button onclick="알림창열기('block', '비번입력하세요')">버튼2</button>
    <script>

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        })

        function 알림창열기(state, ptext){ // state = 파라미터
            document.getElementById('alert').style.display = state;

            //getElementsByClassName 사용 시 [] 태그 순서 적용 필수
            document.getElementsByClassName('p')[0].innerHTML = ptext;
        }
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
