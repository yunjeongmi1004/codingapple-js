<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 와 Object 자료형</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  
</head>
<body>
  <div class="container mt-3">
    <div class="card p-3">
      상품명<span class="name"></span><br>
      가격<span class="price"></span>
    </div>
  </div> 

  <script>

    // let car = '소나타';
    // let price = 5000000;
    // let carColor= 'white';

    // 위처럼 변수3개에 각각 넣지 말고
    // 변수 하나에 여러자료 저장가능

    // [] 대괄호를 치면 array 자료형 [자료1, 자료2, 자료3]
    let car = ['소나타', 50000, 'white'];
    car[0] = '포르쉐'; // array 자료 수정
    console.log(car[0]);
    

    // {} 중괄호를 치면 object 자료형 {이름1 : 자료1 , 이름2 : 자료2, 이름3: 자료3}
    // {이름1(key) : 자료1(value)}
    let car2 = {name : '벤츠', price: 200000, color:'black'}
    car2.name = '포르쉐2'
    console.log(car2.name)

    // array : object 차이점
    // array는 자료간 순서가 존재함 , object는 순서개념 없음
    // array는 그래서 자료간 정렬도 가능 car.sort(); 자료 자르기 가능 car.slice(1,3);

    document.querySelector('.name').innerHTML = car2.name;
    document.querySelector('.price').innerHTML = car2.price;

    

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
