<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. 서브메뉴 만들어보기와 classList 다루기</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>

    <button class="btn-modal">모달오픈</button>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 
    <script>

        



        
        // 1. getElementsByClassName 사용하기
        // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
        //     document.getElementsByClassName('list-group')[0].classList.toggle('show'); //원하는 요소에 클래스 주는법 classList
        // })

        // 2. querySelector 사용하기
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })

        // 3. jquery
        $('.hello').html('바보');
        $('.hello').addClass('active');

        // 주의사항
        // $('셀렉터')로 찾으면  jquery함수만 붙일 수 있음
        // querySelector('셀렉터')로 찾으면 자바스크립트 함수만 붙일 수 있음

        // 4. jquery 모달오픈
        $('.btn-modal, .btn-danger').on('click', function(){
            $('.black-bg').toggleClass('active');
        })

        // document.querySelector('.btn-primary').addEventListener('click', function(){
        //     if( document.querySelectorAll('.form-control')[0].value == ''){
        //         alert('알림띄워주세요')
        //     }
        // })
    
        $('form').on('submit', function(e){
            if(document.getElementById('email').value == ''){
                alert('알림');
                e.preventDefault();
            }
        })
    </script>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
