<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀에 스와이프 기능 만들기</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

  <div style="overflow: hidden">
    <div class="slide-container">
      <div class="slide-box">
        <img src="img/car1.png" draggable="false">
      </div>
      <div class="slide-box">
        <img src="img/car2.png">
      </div>
      <div class="slide-box">
        <img src="img/car3.png">
      </div>
    </div>
 </div> 

 <button class="slide-1">1</button>
 <button class="slide-2">2</button>
 <button class="slide-3">3</button>
 <button class="next">다음</button>

    <script>
      
    document.querySelector('.slide-2').addEventListener('click', function(){
      document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
    })

    var 지금사진 = 1;

    document.querySelector('.next').addEventListener('click', function(){
      // if(지금 보이는 사진이 1이면){
      //   2번사진보여주세요
      // }

      document.querySelector('.slide-container').style.transform = 'translateX(-'+ 지금사진 + '00vw)';
      지금사진 += 1;
    })

    var 시작좌표 = 0;
    var 눌렀냐 = false
    
    $('.slide-box').eq(0).on('mousedown', function(e){
      시작좌표 = e.clientX;
      눌렀냐 = true;
    })

    $('.slide-box').eq(0).on('mousemove', function(e){
      //  e.clientX - 시작좌표;
      if(눌렀냐 == true){
        $('.slide-container').css('transform', `translateX(${e.clientX - 시작좌표}px)`);
      }
    })
    $('.slide-box').eq(0).on('mouseup', function(e){
      눌렀냐 = false;

      if(e.clientX - 시작좌표 < -100){
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(-100vw)');
      }else{
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(0vw)');
      }

      setTimeout(()=>{
        $('.slide-container').css('transition', 'none');
      }, 500)

    })
    $('.slide-box').eq(0).on('touchstart', function(e){
      시작좌표 = e.touches[0].clientX;
      눌렀냐 = true;
    })

    $('.slide-box').eq(0).on('touchmove', function(e){
      //  e.clientX - 시작좌표;
      if(눌렀냐 == true){
        $('.slide-container').css('transform', `translateX(${ e.touches[0].clientX - 시작좌표}px)`);
      }
    })
    $('.slide-box').eq(0).on('touchend', function(e){
      눌렀냐 = false;

      if(e.changedTouches[0].clientX - 시작좌표 < -100){
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(-100vw)');
      }else{
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(0vw)');
      }

      setTimeout(()=>{
        $('.slide-container').css('transition', 'none');
      }, 500)

    })


    //hammer.js 
    //브라우저 호환성도 알아서 잡아주고
    //이벤트리스너 6개대신 1개만 써도 되고 
    //스와이프, pinch, rotate 등 여러 제스쳐를 감지하는 이벤트리스너 제공해서 편리하고
    //그렇기 때문에 심심하면 찾아봅시다. 
  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
