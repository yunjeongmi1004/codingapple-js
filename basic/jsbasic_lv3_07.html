<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array에 자주 쓰는 sort, map, filter 함수</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="row" id="row">
    </div>
  </div>

  <div class="container">
    <button class="btn btn-danger" id="more">더보기</button>
    <button class="btn btn-danger" id="sort">가격순</button>
    <button class="btn btn-danger" id="sort1">다나가순</button>
    <button class="btn btn-danger" id="filter">6만원이하</button>
  </div>

  <script>
    var products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ];

    products.forEach((data, i)=>{
      let 템플릿 = 
      `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${data.title}</h5>
          <p>가격 : ${data.price}</p>
        </div>`;

      document.querySelector('#row')
      .insertAdjacentHTML('beforeend', 템플릿);
    })

    //1. array 숫자정렬(오름차순) .sort()
    var 어레이 = [7,3,5,2,40];
    var 어레이2 = ['a', 'c', 'b'];
    어레이.sort(function(a,b){
      return a - b
    })
    console.log(어레이);
    어레이2.sort();
    console.log(어레이2);

    

    //2. array 자료 원하는 것만 필터하려면 .filter();
    //필터 결과는 변수에 저장해서 써야함
    var 어레이3 = [7,3,5,2,40];
    var 새어레이 = 어레이3.filter(function(a){
      return  a<4
    })
    console.log(새어레이);

    //3. array 자료 전부 변형하려면 .map()
    var 어레이4 = [7,3,5,2,40];
    var 맵어레이 = 어레이4.map(function(a){
      return a * 4
    })
    console.log(맵어레이)



  document.querySelector('#sort').addEventListener('click', function(e){
    products.sort(function(a,b){
      return a.price - b.price
    })
    console.log(products);

    document.querySelector('#row').innerHTML  = "";

    products.forEach((data, i)=>{
      let 템플릿 = 
      `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}</p>
        </div>`;

      document.querySelector('#row')
      .insertAdjacentHTML('beforeend', 템플릿);
    })
  })


  //다나가순 정렬기능
  var 어레이5 = ['가', '다', '나'];
  어레이5.sort(function(a,b){
    if(a < b){
      return 1
    }else{
      return -1
    }
  })

  document.querySelector('#sort1').addEventListener('click', function(e){

    products.sort(function(a,b){
      if(a.title < b.title){
        return 1
      }else{
        return -1
      }
    })

    document.querySelector('#row').innerHTML  = "";

    products.forEach((data, i)=>{
      let 템플릿 = 
      `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}</p>
        </div>`;

      document.querySelector('#row')
      .insertAdjacentHTML('beforeend', 템플릿);
    })

  });


  //버튼 누르면 6만원 이하 상품만 보기
  document.querySelector('#filter').addEventListener('click', function(e){
    var newProduct = products.filter((a) => a.price <= 60000)

    
    document.querySelector('#row').innerHTML  = "";

    newProduct.forEach((data, i)=>{
      let 템플릿 = 
      `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${newProduct[i].title}</h5>
          <p>가격 : ${newProduct[i].price}</p>
        </div>`;

      document.querySelector('#row')
      .insertAdjacentHTML('beforeend', 템플릿);
    })
  })

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
